<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f00;
            animation: current 2s .5s linear infinite forwards alternate  running ;
        }
        @keyframes current {
            from {}
            to {
                width: 300px;
                height: 300px;

            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
